    <style>
        @keyframes hidePreloader {
            0% {
                width: 100%;
                height: 100%;
            }

            100% {
                width: 0;
                height: 0;
            }
        }
        
        body {
            background-image: url("./assets/img/background.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #cccccc;
        }

        body>div.preloader {
            position: fixed;
            background: white;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center; 
            justify-content: center;

        }

        body *{
            font-family: 'FuzzyBubbles', cursive;
            font-weight: bold;
        }

        body:not(.loaded)>div.preloader {
            opacity: 1;
        }

        body:not(.loaded) {
            overflow: hidden;
        }

        body.loaded>div.preloader {
            animation: hidePreloader .5s linear .5s forwards;
        }

		.button {
		  padding: 10px 23px;
		  font-size: 40px;
		  text-align: center;
		  cursor: pointer;
		  outline: none;
		  color: #fff;
		  background-color: #47c54b;
		  border: none;
		  border-radius: 20px;

		.button:hover, .button2:hover {background-color: #088d0c}

		.button:active, .button2:active{

        }

    </style>
